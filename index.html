<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>firebaseform</title>
</head>
<body>
        <section class="contact">
            <div class="container">
                <div class="row">
                    <div class="cmtitle">
                        <h1>Contact Me</h1>
                    </div><br>
                </div>
                <div class="subcontainer">
                    <h3 class="contacttitle">
                        SEND ME AN EMAIL
                    </h3>
                    <div class="row">
                        <div class="contactform col6">
                            <div class="row">
                                <div class="formitems">
                                    <div class="formgroup">
                                        <input type="text" class="formcontrol" placeholder="Name">
                                    </div>
                                </div>&emsp;&emsp;
                                <div class="formitems">
                                    <div class="formgroup">
                                        <input type="email" class="formcontrol" placeholder="Email">
                                    </div>
                                </div><br>
                                <div class="formitems">
                                    <div class="formgroup">
                                        <input type="text" class="formcontrol" placeholder="ENTER A NO BETWEEN 1 AND 10">
                                    </div>
                                </div><br><br>
                                <div class="formitems">
                                    <div class="formgroup">
                                        <label for="country" class="formcontrol">At home</label>
                                        <select  id="country">
                                            <option value="country">at home</option>
                                            <option value="australia">australia</option>
                                            <option value="India">India</option>
                                            <option value="Italy">Italy</option>
                                            <option value="USA">USA</option>
                                        </select>
                                    </div>
                                </div><br>
                                <div class="formitems">
                                    <div class="formgroup">
                                        <h1>What is the time :</h1>
                                        <p><input type="checkbox">Morning</p>
                                        <p><input type="checkbox">Afternoon</p>
                                        <p><input type="checkbox">Evening</p>
                                    </div>
                                </div><br><br>
                                <div class="formitems">
                                    <div class="formgroup">
                                        <h1>What type of emotion is this :</h1>
                                        <p><input type="checkbox">Happy</p>
                                        <p><input type="checkbox">sad</p>
                                        <p><input type="checkbox">Love</p>
                                        <p><input type="checkbox">Anger</p>
                                        <p><input type="checkbox">Excited</p>
                                    </div>
                                </div><br><br>
                            </div><br>
                            <div class="row">
                                <div class="formitems">
                                    <div class="formgroup">
                                        <input type="text" class="formcontrol" placeholder="Subject">
                                    </div>
                                </div>
                            </div><br>
                            <div class="row">
                                <div class="formitems">
                                    <div class="formgroup">
                                        <textarea name="" class="formcontrol" id="msg" placeholder="Enter your experience"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="btn">
                                    <button class="submit">Send Message</button>&emsp;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
</body>
</html>
